<!DOCTYPE html>
<html>
  <head>
    <title>Three Column Layout</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <header></header>
      <div class="nav-container">
        <div class="nav"></div>
        <div class="nav"></div>
        <div class="nav"></div>
        <div class="nav"></div>
      </div>
    </div>

    <div class="content">

      <div class="content-container-side">
        <article></article>
      </div>

      <div class="content-container-main">
        <div class="content-container-top">
          <article></article>
        </div>

        <div class="content-container-middle">
          <article class="middle1"></article>
          <article class="middle2"></article>
        </div>

        <div class="content-container-bottom">
          <article class="bottom"></article>
          <article class="bottom"></article>   
          <article class="bottom"></article>
          <article class="bottom"></article>
        </div>
      
      </div>
    </div>

    <footer></footer>
  </body>
</html>
